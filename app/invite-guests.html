<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studio design</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="styles/user.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Meatup</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active" role="presentation"><a href="#">Organize a Meatup</a></li>
                    <li role="presentation"><a href="#">My Meatups</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <ul class="nav nav-pills nav-justified progressbar">
        <li><a href="#">1. Describe Event <i class="fa fa-check-circle-o progress-complete"></i></a></li>
        <li class="active"><a href="#">2. Invite Guests <i class="fa fa-times-circle-o progress-incomplete"></i></a></li>
        <li><a href="#">3. Preview and Send <i class="fa fa-times-circle-o progress-incomplete"></i></a></li>
    </ul>
    <section>
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Please tell us which guests you will invite</h1></div>
        </div>
        <div class="row">
            <div class="col-md-7 col-md-offset-1 col-sm-8">
                <form>
                    <div class="form-group">
                        <label class="control-label">Just type in the email addresses of your guests below - we'll figure it out!</label>
                        <textarea class="form-control" required autofocus=""></textarea>
												<p class="hidden progress-incomplete" id="invalidEmails">Uh oh!  These don't seem like real email addresses.  Can you please check if they're correct?</p>
                        <button class="btn btn-default btn-lg btn-invite-guests" type="button">Add these guests to the invitation list</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3 col-sm-4" id="inviteList">
                <h4 class="text-center">Invitation list<i class="fa fa-times pull-right" id="times"></i><i class="fa fa-plus pull-right hidden" id="plus"></i></h4>
                <ul class="list-group" id="entries">
                    <li class="list-group-item" id="noguests">No guests invited :(</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-push-3 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2">
                <button class="btn btn-success btn-lg btn-invite-guests" type="submit">Preview and send invitations!</button>
            </div>
        </div>
    </section>
    <script src="scripts/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="scripts/invite-guests.js"></script>
</body>

</html>
