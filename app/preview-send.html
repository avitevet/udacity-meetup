    <section>
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-info bg-danger">Invitation Preview</h1></div>
        </div>
    </section>
		<div id="previewsend">
	    <section>
	        <div class="row">
	            <div class="col-md-12">
	                <h1 class="text-center" id="eventName"></h1></div>
	        </div>
	    </section>
	    <section>
	        <div class="row">
	            <div class="col-md-7 col-md-offset-1 col-sm-8">

							</div>
	        </div>

	            <div class="col-lg-6 col-lg-push-3 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2">
